<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/68cdf4886d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Kanit:wght@100&family=Tangerine:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Charm:wght@700&family=Tangerine:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrap">
        <div class="weather-app">
          <form id="search-engine">
            <nav class="navbar bg-body-tertiary">
              <div class="container-fluid">
                <form class="d-flex" role="search">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search Location  📍"
                    aria-label="Search"
                    id="searching-city"
                  />

                  <button class="btn location-button" type="submit">
                    Search
                  </button>
                  <button
                    class="btn current-button"
                    type="submit"
                    id="current-location-button"
                  >
                    Current
                  </button>

                  <button type="button" class="btn conversion-button">
                    <span id="fahrenheit-link" class="temperature-unit">°F</span
                    ><span> | </span
                    ><span id="celsius-link" class="active">°C </span>
                  </button>
                </form>
              </div>
            </nav>
          </form>

          <div class="row">
            <div class="col-5">
              <ul class="first-list">
                <div class="flex-box">
                  <li class="temp">
                    <img
                      src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                      alt="Clear"
                      id="icon"
                    />
                    <div class="d-flex justify-content-center">
                      <span id="current-temperature"></span>
                      <span class="celsiusSymbol mt-2 ms-1">°C</span>
                    </div>
                  </li>
                  <li class="feels-like" id="description"></li>
                  <li class="place-of-search" id="city-name"></li>
                  <li class="time" id="time-displayed"></li>
                  <li class="todays-date" id="date-displayed">
                    <span class="month" id="month-displayed"></span>
                    <span class="year" id="year-displayed"></span>
                  </li>
                </div>
                 </ul>             
            </div>
            <div class="col-7">
              <ul class="second-list">
                <div class="forcast-wind-humidity">
                  <li>
                    Wind: <span id="wind"></span>
                    <span class="wind"> mp/h</span>
                  </li>
                  <li>
                    Humidity :
                    <span id="humidity"></span>%
                  </li>
                </div>
                <br />
                <div>
                  <div class="d-flex justify-content-center">
                    <li class="display-quote" id="display-quote"></li>
                  </div>
                </div>
                <button class="quote-button" type="search" id="quote-button">
                    Click for daily dose of inspiration
                  </button>
              </ul>
              
            </div>
          </div>
          <div class="weather-forecast d-block" id="forecast"></div>
          <div class="weather-forecast d-none" id="forecast-fahrenheit"></div>
          <p class="end-note">Forecast in celsius only</p>
        </div>
      </div>
      <div>
        <footer>
          <a
            href="https://github.com/Sadiyya-k/My-Weather-App-Project.git"
            target="_blank"
          >
            Open-source code,</a
          >
          by Sadiyya Khan hosted on Netlify
        </footer>
        <p class="attribute">
          Image by
          <a
            href="https://www.freepik.com/free-vector/watercolor-sugar-cotton-clouds-background_21449219.htm#page=10&query=water%20colour%20sugar%20cotton%20clouds&position=23&from_view=search&track=ais"
            target="_blank"
            >Freepik</a
          >
        </p>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
