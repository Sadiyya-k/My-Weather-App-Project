<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/68cdf4886d.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrap">
        <div class="weather-app">
          <form id="search-engine">
            <nav class="navbar bg-body-tertiary">
              <div class="container-fluid">
                <form class="d-flex" role="search">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search Location  📍"
                    aria-label="Search"
                    id="searching-city"
                  />
                  <button class="btn btn-outline-success" type="submit">
                    Search
                  </button>
                  <button
                    class="btn current-button"
                    type="submit"
                    id="current-location-button"
                  >
                    Current
                  </button>

                  <button type="button" class="btn conversion-button">
                    <span id="fahrenheit-link" class="temperature-unit">°F</span
                    ><span> |</span
                    ><span id="celsius-link" class="active">°C </span>
                  </button>
                </form>
              </div>
            </nav>
          </form>
          <div class="row">
            <div class="col-6">
              <ul class="first-list">
                <li class="temp">
                  <img
                    src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                    alt=""
                    id="icon"
                  />
                  <span id="current-temperature"></span>
                  <span class="celsiusSymbol">°C</span>
                </li>
                <li class="feels-like" id="description"></li>
                <li class="place-of-search" id="city-name"></li>
                <li class="time" id="time-displayed"></li>
                <li class="todays-date" id="date-displayed">
                  <span id="month-displayed"></span>
                  <span id="year-displayed"></span>
                </li>
              </ul>
            </div>

            <div class="col-6">
              <ul class="second-list">
                <li>Wind : <span id="wind"></span>mp/h</li>
                <li>Humidity : <span id="humidity"></span>%</li>
              </ul>
            </div>
          </div>
        </div>

        <footer>
          <a href="https://github.com/Sadiyya-k/My-Weather-App-Project.git">
            Open-source code</a
          >, by Sadiyya Khan
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
